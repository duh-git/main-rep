<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/grid.css">
  <title>Grid</title>
</head>
<body>
  <ul class="grid-container-1">
    <li class="fill-block gray-1"></li>
    <li class="fill-block gray-2"></li>
    <li class="fill-block gray-3"></li>
    <li class="fill-block gray-4"></li>
    <li class="fill-block gray-5"></li>
    <li class="fill-block gray-6"></li>
    <li class="fill-block gray-7"></li>
    <li class="fill-block gray-8"></li>
    <li class="fill-block gray-9"></li>
    <li class="fill-block red-1"></li>
    <li class="fill-block red-2"></li>
    <li class="fill-block yellow-1"></li>
    <li class="fill-block yellow-2"></li>
    <li class="fill-block blue-1"></li>
    <li class="fill-block black-1"></li>
    <li class="fill-block white-1"></li>
  </ul>

  <div class="grid-container-2">
    <div class="dashboard"></div>
    <div class="graphic-board">
      <div class="graphic graphic-1">
        <div class="magicpattern-1"></div>
      </div>
      <div class="graphic graphic-2">
        <div class="magicpattern-2"></div>
      </div>
      <div class="graphic graphic-3">
        <div class="magicpattern-3"></div>
      </div>
      <div class="graphic graphic-4">
        <div class="magicpattern-4"></div>
      </div>
      <div class="graphic graphic-5">
        <div class="magicpattern-5"></div>
      </div>
      <div class="graphic graphic-6">
        <div class="magicpattern-6"></div>
      </div>
    </div>
  </div>

  <ul class="grid-container-3">
    <li class="card card-1"><a href="#">1</a></li>
    <li class="card card-2"><a href="#">2</a></li>
    <li class="card card-3"><a href="#">3</a></li>
    <li class="card card-4"><a href="#">4</a></li>
    <li class="card card-5"><a href="#">5</a></li>
    <li class="card card-6"><a href="#">6</a></li>
    <li class="card card-7"><a href="#">7</a></li>
    <li class="card card-8"><a href="#">8</a></li>
    <li class="card card-9"><a href="#">9</a></li>
    <li class="card card-10"><a href="#">10</a></li>
    <li class="card card-11"><a href="#">11</a></li>
    <li class="card card-12"><a href="#">12</a></li>
  </ul>
</body>
</html>
